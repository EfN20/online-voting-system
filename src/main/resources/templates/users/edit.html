<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body class="text-center">
<main class="form-login">
    <form th:method="PUT" th:action="@{/users/edit}" th:object="${user}">
        <h1 class="h3 mb-3 fw-normal">Enter new details</h1>

        <div th:if="${param.error}" class="alert alert-danger">
            <p class="error-msg" th:each="err : ${errors}" th:text="${err.getMessage()}">Error</p>
        </div>

        <div th:if="${param.success}" class="alert alert-success">
            Your details have been successfully changed!
        </div>

        <label for="firstName" class="visually-hidden">First Name</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control my-1" placeholder="First Name" required autofocus>

        <label for="lastName" class="visually-hidden">Last name</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control my-1" placeholder="Last name" required>

        <label for="group" class="visually-hidden">Group</label>
        <select id="group" name="group" th:field="*{group}" class="form-control my-1" required>
            <option value="">Choose your group</option>
            <option th:each="group : ${groups}" th:value="${group.getId()}" th:text="${group.getName()}">Group name</option>
        </select>

        <label for="interests" class="visually-hidden">Interests</label>
        <select id="interests" name="interests" th:field="*{interests}" class="form-control my-1" required multiple>
            <option th:each="interest : ${interests}" th:value="${interest.getId()}" th:text="${interest.getName()}">Interest name</option>
        </select>

        <label for="age" class="visually-hidden ">Age</label>
        <input type="number" id="age" name="age" th:field="*{age}" class="form-control my-1" placeholder="Age" required>

        <button class="w-100 btn btn-lg btn-warning my-1" type="submit">Edit</button>
    </form>
</main>
</body>
</html>
